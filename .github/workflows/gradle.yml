name: Gradle Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Проверка кода
      - uses: actions/checkout@v3

      # Установка JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # Установка Chrome 117 и Chromedriver
      - name: Set up Chrome 117
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: '117'
          install-chromedriver: true

      # Добавляем Chrome 117 в PATH
      - name: Override PATH for Chrome 117
        run: echo "/opt/hostedtoolcache/setup-chrome/chrome/117.0.5938.149/x64:$PATH"
