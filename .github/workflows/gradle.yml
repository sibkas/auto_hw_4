name: Gradle Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Клонируем репозиторий
      - uses: actions/checkout@v3

      # Устанавливаем JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # Устанавливаем Chrome stable и подходящий ChromeDriver
      - name: Set up Chrome stable
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: 'stable'
          install-chromedriver: true

      # Делаем gradlew исполняемым
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Запуск приложения перед тестами
      - name: Start SUT
        run: java -jar ./artifacts/app-card-delivery.jar &

      # Ждем, пока сервер реально поднимется (до 30 секунд)
      - name: Wait for SUT to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:9999 >/dev/null; then
              echo "SUT is ready"
              break
            fi
            echo "Waiting for SUT..."
            sleep 1
          done

      # Запускаем тесты через Gradle в headless режиме
      - name: Run Gradle tests
        run: ./gradlew test --info -Dselenide.headless=true
