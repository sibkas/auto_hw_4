name: Gradle Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Chrome 117
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: '117'
          install-chromedriver: true

      - name: Check Chrome version
        run: google-chrome --version

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Start SUT
        run: java -jar ./artifacts/app-card-delivery.jar &

      - name: Wait for SUT to be ready
        run: |
          for i in {1..60}; do
            if curl -s http://localhost:9999 >/dev/null; then
              echo "SUT is ready"
              break
            fi
            echo "Waiting for SUT..."
            sleep 1
          done

      - name: Run Gradle tests
        env:
          CHROME_BIN: /usr/bin/google-chrome
          PATH: /usr/lib/chromium-browser/:$PATH
        run: ./gradlew test --info -Dselenide.headless=true
