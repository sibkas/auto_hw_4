name: Gradle Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Start SUT
        run: java -Dserver.port=9999 -jar ./artifacts/app-card-delivery.jar &

      - name: Wait for app to start
        run: sleep 5

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run Gradle tests in headless mode
        run: ./gradlew test --info -Dselenide.headless=true